version: '3.8'

services:
  # PostgreSQL is now hosted on Render - comment out local postgres
  # Uncomment below if you want to use local PostgreSQL instead of Render
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: learning-planner-db
  #   environment:
  #     POSTGRES_DB: learning_planner
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: postgres
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #     - ./backend/src/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U postgres"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - learning-planner-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: learning-planner-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_EXPIRES_IN: 7d
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000,http://localhost:8081}
    ports:
      - "3001:3001"
    # depends_on removed - using Render PostgreSQL instead of local
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npm run migrate && npm start"
    networks:
      - learning-planner-network
    restart: unless-stopped

# volumes:
#   postgres_data:

networks:
  learning-planner-network:
    driver: bridge
